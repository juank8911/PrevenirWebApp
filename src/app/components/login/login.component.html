

<div id="login">
  
    <!-- ALERTAS  -->

    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="status === 'error'">
        {{statusText}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="cerrarAlerta()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

    <!-- FIN ALERTAS -->
   
  
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">

  
    <img src="assets/logo.png" alt="">
    <br>
    <br>
    <br>
    <!-- <h1 class="h3 mb-3 font-weight-normal">Por favor identificate.</h1> -->
    <div>
      <label  class="sr-only">Correo Electronico</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" placeholder="ejemplo@mail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required autofocus>
    </div>
    <div>
      <label for="inputPassword" class="sr-only">Contrase単a</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contrase単a" name="pssw" #pssw="ngModel" [(ngModel)]="user.pssw" required autofocus>
    </div>
    <!-- <div class="checkbox mb-3"> -->
      <!-- <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> -->
    <!-- </div> -->
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.form.valid">Iniciar sesion</button>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="goToRegister()">Registrate</button>
    <br>
    <a href="" class="olvido-contrasenia">多 Olvido su contrase単a ?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019 - SecurTec</p>

  </form>

</div>

<div class="loading" *ngIf="loading">
    <img src="/assets/pulso.gif" alt="">
</div>
