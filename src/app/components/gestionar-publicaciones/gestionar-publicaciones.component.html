<app-barra-navegacion></app-barra-navegacion>

<div id="btn-agregar-pub"><h1>Mis Publicaciones ! &nbsp; <button type="button" class="btn btn-success" [routerLink]="['/crear-publicacion']"><i class="fas fa-plus"></i>&nbsp; Crear Publicación</button></h1>
</div>

<div id="card-publicacion" *ngIf="!vacio">   
<div class="card " *ngFor="let p of publications">
  <div class="row">
    <div class="col-lg-3 img-pub"><img src="{{global.apiUrl + p.foto}}" alt=""></div>
    <div class="col-lg-6"><h3><strong>{{p.nombre}}</strong></h3>
      <p><strong>Categoria : </strong>{{p.categoria}}</p>
      <p>{{p.descripcion}}</p>
    </div>
    <div class="col-lg-3">
      <br>
        <p class="p-btns">
            <a href="#myModal{{p.id_servicios}}" class="abtn btn-info btn-lg" role="button" data-toggle="modal"><i class="far fa-eye"></i> Ver</a>
        </p>
        <p class="p-btns">
            <a href="" class="abtn btn-danger btn-lg" role="button"><i class="fas fa-trash-alt"></i> Eliminar</a>
        </p>     
        
         <!-- Modal -->

     <div class="modal fade" id="myModal{{p.id_servicios}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLongTitle"><strong>{{p.nombre}}</strong></h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
           
            <!-- CONTENIDO MODAL VER PUBLICACION -->

            <div >
              <div>
                  <label for="file-upload" class="btn btn-primary">
                      Cargar Fotos
                  </label>
                  <input id="file-upload" type="file"/>
              </div>
            <div class="contenedor">
              <div class="scroll">
                  <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/>
                  <!-- <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/>
                  <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/>
                  <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/>
                  <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/>
                  <img src="https://losviajesdedomi.com/wp-content/uploads/2014/02/El-Gran-Ca%C3%B1on-compressor-600x375.jpg" class="imga"/> -->
              </div>
              </div>
            <div>
              <form>
                  <div class="row form">
                      <div class="col">
                          <label for="nombre">*Nombre</label>
                          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" placeholder="Nombre">
                      </div>
                      <div class="col">
                          <div class="form-group">
                              <label for="municipio">*Municipio</label>
                              <select class="form-control" id="municipio" aria-describedby="emailHelp" placeholder="municipio">
                                  <option value="1">nariño</option>
                              </select>
                            </div>
                      </div>
                    </div>
                    <div class="row form">
                        <div class="col">
                            <div class="form-group">
                                <label for="direccion">*Direccion</label>
                                <input type="text" class="form-control" id="direccion" aria-describedby="emailHelp" placeholder="Direccion">
                              </div>
                        </div>
                        <div class="col">
                            <label for="video">*Video</label>
                            <input type="text" class="form-control" id="video" aria-describedby="emailHelp" placeholder="Video">
                        </div>
                      </div>
                      <div class="row form">
                          <div class="col">
                              <div class="form-group">
                                  <label for="precio">*Precio</label>
                                  <input type="number" class="form-control" id="precio" aria-describedby="emailHelp" placeholder="precio">
                                </div>
                          </div>
                          <div class="col">
                              <label for="descuento">*Descuento</label>
                              <input type="number" class="form-control" id="descuento" aria-describedby="emailHelp" placeholder="descuento" min="0" max="100" >
                          </div>
                        </div>
                        <div>
                            <div class="form-group">
                                <label for="precioCl">*Precio clientes Prevenir</label>
                                <input type="number" class="form-control" id="precioCl" aria-describedby="emailHelp" placeholder="Precios clientes Prevenir" readonly>
                              </div>
                        </div>
                        <div class="row form">
                            <div class="col">
                                <div class="form-group">
                                    <label for="calificacion">*Calificacion</label>
                                    <input type="number" class="form-control" id="calificacion" aria-describedby="emailHelp" placeholder="calificacion" value="3.2" readonly>
                                  </div>
                            </div>
                            <div class="col">
                                <label for="duracion">*Duracion</label>
                                <input type="number" class="form-control" id="duracion" aria-describedby="emailHelp" placeholder="Duracion" max="5" min="60">
                            </div>
                          </div>
                        <div class="row form">
                            <div class="col">
                                <div class="form-group">
                                    <label for="maxCitas">*Citas por hora</label>
                                    <input type="number" class="form-control" id="maxCitas" aria-describedby="emailHelp" placeholder="Citas por hora">
                                  </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="medico">*Medico</label>
                                    <input type="text" class="form-control" id="medico" value="Pedrito perez" readonly aria-describedby="emailHelp" placeholder="medico">
                                  </div>
                            </div>
                          </div>
                          <div class="form">
                              <div>
                                  <div class="form-group">
                                      <label for="descripcion">*Descripcion</label>
                                      <textarea id="descripcion" class="form-control" placeholder="Descripcion del servicio" ></textarea>
                                    </div>
                              </div>
                            </div>
          
                        
              </form>
            </div>
            </div>
            
          

            <!-- FIN CONTENIDO MODAL VER -->
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <input type="submit" class="btn btn-primary" value="Guardar Cambios" />
     
          </div>
        </div>
      </div>
    </div>
<!--    ------------------- FIN DEL MODAL ---------------------- -->
    </div>
  </div>
</div>

    




<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
