<div class="container-fluid">
  <br />
  <div class="card-header">
    <h1>Contáctenos</h1>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre Completo</label>
              <input type="text" class="form-control" id="nombre" aria-describedby="nombre"
                placeholder="Ingrese su nombre">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="cedula">Cédula</label>
              <input type="text" class="form-control" id="cedula" aria-describedby="cedulaHelp"
                placeholder="Ingrese su numero de identificación">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Ingrese su correo electrónico">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group">
              <label for="tel">Teléfono</label>
              <input type="number" class="form-control" id="tel" aria-describedby="telHelp"
                placeholder="Ingrese su numero de contacto">

            </div>
            <div class="row">

              <div class="col-md-6">
                <div class="form-group">
                  <label for="Depa">Departamento:</label>
                  <input type="text" class="form-control" placeholder="Ingrese su departamento" name="Depa" id="Depa">

                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group ">
                  <label for="Mun">Municipio:</label>
                  <input type="text" class="form-control" name="Mun" placeholder="Ingrese su Municipio" id="Mun">

                </div>
              </div>

            </div>
            <div class="form-group">
              <label for="asunto">Asunto</label>
              <input type="text" class="form-control" id="asunto" placeholder="Asunto">
            </div>
            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea class="form-control" id="mensaje" placeholder="Cuentanos tus inquetudes"> </textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>
       
      </div>
    </div>
  </div>

  <div class="card-body">

    <br />

  </div>
