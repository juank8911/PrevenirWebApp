   <!-- FORMULARIO PACIENTE EXISTE -->

   <form  #registerForm="ngForm" (ngSubmit)="agregarCita()" *ngIf="existe === 'true'">
      <div class="form-group">
          <label class="modal-label">Nombres</label>
          <input type="text" class="form-control" value="{{datosUser.nombre}}" readonly>
      </div>

        <div class="form-group">
          <label class="modal-label">Apellidos</label>
          <input type="text" class="form-control" value="{{datosUser.apellidos}}" readonly>
        </div>

        <div class="form-group">
          <label class="modal-label">No. Identificación</label>
          <input type="text" class="form-control" value="{{datosUser.cedula}}" readonly minlength=6 maxlength=15>
        </div>


      <div class="form-group" *ngIf="existe === 'true'">
        <label class="modal-label">Fecha de nacimiento</label>
          <input type="text" class="form-control"  value="{{datosUser.fecha_nacimiento | fecha}}" readonly>
      </div>

        <div class="form-group">
          <label class="modal-label">No. Contacto</label>
          <input type="text" class="form-control"  value="{{datosUser.telefono}}" readonly minlength=6 maxlength=15>
        </div>

    </form>

    <!-- FORMULARIO NO EXISTE PACIENTE -->


    <form  #registerForm="ngForm" *ngIf="existe === 'false'">
      <div class="form-group">
          <label class="modal-label">Nombres</label>
          <input type="text" class="form-control" [formControl]="nombre" [class.is-invalid]="(nombre.touched && nombre.hasError('required')) || (nombre.hasError('pattern'))">
          <div class="invalid-feedback" *ngIf="nombre.hasError('required')">
            Este campo es requerido
          </div>

          <div class="invalid-feedback" *ngIf="nombre.hasError('pattern')">
            Este campo solo acepta letras
          </div>
        </div>

        <div class="form-group">
          <label class="modal-label">Apellidos</label>
          <input type="text" class="form-control" [formControl]="apellidos" [class.is-invalid]="(apellidos.touched && apellidos.hasError('required')) || (apellidos.hasError('pattern'))">
          <div class="invalid-feedback" *ngIf="apellidos.hasError('required')">
            Este campo  es requerido
          </div>

          <div class="invalid-feedback" *ngIf="apellidos.hasError('pattern')">
            Este campo solo acepta letras
          </div>
        </div>

        <div class="form-group">

          <label class="modal-label">No. Identificación</label>
          <input type="text" class="form-control" value="{{datosUser.cedula}}" readonly>

        </div>

  

        <div class="form-group">
          <label class="modal-label">Fecha de nacimiento</label>
          <input id="exampleInputEmail1" class="form-control" type="date" [formControl]="fechaNacimiento" [class.is-invalid]="fechaNacimiento.touched && fechaNacimiento.hasError('required')">  
          <div class="invalid-feedback">
            Este campo es requerido.
          </div>
         </div>

        <div class="form-group">
          <label class="modal-label">No. Contacto</label>
          <input type="text" class="form-control" [formControl]="telefono" [class.is-invalid]="(telefono.touched && telefono.hasError('required')) || telefono.hasError('pattern') || (telefono.touched && !telefono.valid) " minlength=6 maxlength=15>
          <div class="invalid-feedback" *ngIf="telefono.touched && telefono.hasError('required')">
              Este es requerido
            </div>

            <div class="invalid-feedback" *ngIf="telefono.hasError('pattern')">
              Este campo solo acepta numeros, sin puntos ni caracteres especiales.
            </div>    
            
            <div class="invalid-feedback" *ngIf="!telefono.valid">
              minimo 6 caracteres, maximo 15
            </div>
         
        </div>

    </form>





        <div class="loading" *ngIf="loading">
            <img src="/assets/pulso.gif" alt="">
        </div>
